{% extends "login_app/base.html" %}
{% load static %}
{% block body_block %}
{% if registered %}

<div class='alert alert-success mt-4'>Congratulation your registration is successfull</div>
{% else %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form class='border border-2 p-3 container' method='POST' enctype='multipart/form-data'>

        {% csrf_token %}
        {{user_form.as_p}}
        {{user_info_form.as_p}}
        
        <input type="submit" value='submit' name='submit'>
        </form>
</div>
{% endif %}

{% endblock  %}
